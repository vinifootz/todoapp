{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Sign Up</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nome de usuario</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Seu nome de usuario precisa ser Ãºnico, lembre-se disso ao criar sua conta.</small>
                </div>
                <div class="form-group">
                    <label for="password1">Senha</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                </div>
                <div class="form-group">
                    <label for="password2">Confime sua senha</label>
                    <input type="password" name="password2" class="form-control" id="password2">
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <hr>
            <div class="text-center">
                Ja tem uma conta? <a href="{% url 'loginuser' %}">Entre aqui</a>
            </div>
        </div>
    </div>
{% endblock %}
